- name: copy Filebeat YUm repo
  ansible.builtin.template:
    src: filebeat.repo
    dest: /etc/yum.repos.d/filebeat.repo

- name: install Filebeat
  ansible.builtin.yum:
    name: filebeat
    state: installed

- name: Copy Filebeat config
  ansible.builtin.template:
    src: filebeat
    dest: /etc/filebeat/filebeat.yml

- name: start filebeat
  ansible.builtin.systemd:
    name: filebeat
    state: restarted
    enabled: yes
